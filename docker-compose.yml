version: "3.0"

services:
    main:
        container_name: main
        image: peeea4/meetup
        build:
            context: .
        env_file:
            - .development.env
        volumes:
            - .:/app
            - /app/node_modules
        ports:
            - 5000:5000
        command: npm run start:dev
        depends_on:
            - postgres
    postgres:
        container_name: postgres
        image: postgres:12
        env_file:
            - .development.env
        environment:
            PG_DATA: /var/lib/postgresql/data
        ports:
            - 5432:5432
        volumes:
            - pgdata:/var/lib/postgresql/data

volumes:
    pgdata:
